<!DOCTYPE html>
<html>
    <head>
        <title>My Instagram Feed</title>
        <link rel="stylesheet" href="Style.css" type="text/css" />
    </head>
    <body>
        <header>
            <div class="centeredContainer">
                <h1>My Photo Feed</h1>
            </div>
        </header>
        <section>
            <div id="mainContainer" class="centeredContainer">
                <div class="postContainer">
                    <div class="postHeaderContainer">
                        <div class= "postHeaderTitleContainer">
                            <h2>My First Puppy Photo</h2>
                        </div>
                        <div class="postHeaderDateContainer">
                            <p>12/14</p>
                        </div>

                    </div>
                    <div class="postImageContainer">
                        <img src="https://fakeimg.pl/600x600/">
                    </div>
                    <div class="postCommentContainer">
                        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                    </div>
                </div>
                <!-- the rest of the posts will go below this line-->
            </div>
        </section>
    </body>
</html>
